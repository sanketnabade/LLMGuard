# Use this file to easily run the LLMGuard in a containerized environment.
#
# Usage:
#   - Start the service in the background:  docker-compose up -d
#   - View logs:                          docker-compose logs -f
#   - Stop the service:                   docker-compose down
#   - Rebuild and restart:                docker-compose up -d --build

services:
  llmguard:
    build: .
    container_name: llmguard
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    env_file:
      - .env
      
    volumes:
      - ./policies.yaml:/app/policies.yaml
      - llmguard_hf_cache:/root/.cache/huggingface
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

volumes:
  llmguard_hf_cache: